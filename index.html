<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Audio Player Section -->
    <div class="audio-container">
        <div class="audio-player">
            <button id="playPauseBtn" class="control-btn" aria-label="Play/Pause">
                <span id="playIcon">▶</span>
                <span id="pauseIcon" style="display: none;">❚❚</span>
            </button>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <input type="range" id="progressSlider" min="0" max="100" value="0" step="0.1">
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>
            <audio id="audioElement">
                <source src="audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <!-- Terminal Section -->
    <div class="terminal-container">
        <div class="terminal">
            <div class="terminal-header">
                <span class="terminal-title">letter.txt</span>
            </div>
            <div class="terminal-body">
                <div id="greeting" class="greeting-line"></div>
                <div id="letterContent" class="letter-content"></div>
                <span id="cursor" class="cursor">█</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
